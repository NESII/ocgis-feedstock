{% set version = "2.0.0" %}

package:
  name: ocgis
  version: {{ version }}

source:
  fn: ocgis-{{ version }}.tar.gz
  url: https://github.com/NCPP/ocgis/archive/v{{ version }}.tar.gz
  sha256: bd9e48f4506a964b154e057e1f61925773486f902aca8ef8bd232320ebb0667a

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - cf_units
    - fiona
    - netcdf4
    - numpy
    - shapely
    - rtree
    - pyproj
    - mpi4py

test:
  requires:
    - nose
  imports:
    - ocgis

about:
  home: http://ocgis.readthedocs.io/en/latest/
  license: NCSA
  summary: 'OCGIS is short for OpenClimateGIS, a set of geoprocessing and calculation tools for CF-compliant climate datasets.'

extra:
  recipe-maintainers:
    - bekozi
    - ocefpaf
