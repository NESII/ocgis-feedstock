{% set version = "2.1.0" %}

package:
  name: ocgis
  version: {{ version }}

source:
  fn: ocgis-{{ version }}.tar.gz
  url: https://github.com/NCPP/ocgis/archive/v{{ version }}.tar.gz
  sha256: e2bebc51aa2d553450d941868409c8587a35b4d81588751afb6af83d567afc52

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - gdal 2.1*
    - pyproj
    - shapely
    - fiona
    - six
    - numpy
    - netcdf4
  run:
    - python
    - cf_units
    - fiona
    - gdal 2.1*
    - netcdf4
    - numpy
    - shapely
    - rtree
    - pyproj
    - mpi4py

test:
  requires:
    - nose
    - mock
  imports:
    - ocgis

about:
  home: http://ocgis.readthedocs.io/en/latest/
  license: NCSA
  summary: 'OpenClimateGIS (OCGIS) provides geoprocessing and calculation tools for spatiotemporal datasets.'

extra:
  recipe-maintainers:
    - bekozi
    - ocefpaf
